<div class="task-list-display" id="{{ obj.firebaseId }}-display">
  <h2>{{ obj.title }}</h2>
  <ul data-ng-model="obj.taskList">
    <li
        ng-repeat="theTask in obj.taskList"
        class="task-card rating-{{ theTask.rating | lowercase}}"
        data-task-id="{{ theTask.id }}">
      <h2>
        <span class="rating">{{ theTask.rating }}</span> - {{ theTask.task }}
      </h2>
    </li>
  </ul>
</div>
