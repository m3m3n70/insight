<div class="team-card" id="team-{{ team.id }}">
  <h2>{{ team.name }}</h2>
  <p>{{ team.taskCount }}</p>
  <p>{{ team.wowTasks.length }}</p>
  <p>{{ team.wowTasks[team.wowTasks.length - 1] }}</p>
  <p>{{ team.wowTasks[team.wowTasks.length - 2] }}</p>
  <p>{{ team.wowTasks[team.wowTasks.length - 3] }}</p>
</div>
