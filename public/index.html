<!DOCTYPE html>
<html>
  <head>
    <script src="vendor/angular-1.4.7.min.js"></script>
    <script src="vendor/angular-animate-1.4.7.min.js"></script>
    <script src="vendor/socket.io-1.3.7.js"></script>
    <script src="shared/angular-socket.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div ng-app="insight" ng-controller="mainController">

      <!-- TODO: move to directive -->
      <div class="loader" ng-show="!projectsWithTasks">
        <img src="images/ripple.svg" />
      </div>

      <div
        class="project-with-tasks"
        ng-repeat="project in projectsWithTasks"
        id="project-{{ project.id }}">
        <!-- <h2>{{ project.name }}</h2> -->
        <ul>
          <li class="{{ project.cssClass }}" ng-if="task.name.length > 0" ng-repeat="task in project.tasks">
            {{ task.name }}
          </li>
        </ul>
      </div>



    </div>
  </body>
</html>
