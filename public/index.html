<!DOCTYPE html>
<html>
  <head>
    <script src="vendor/angular-1.4.7.min.js"></script>
    <script src="vendor/angular-animate-1.4.7.min.js"></script>
    <script src="vendor/socket.io-1.3.7.js"></script>
    <script src="shared/angular-socket.js"></script>
    <script src="vendor/d3.min.js" charset="utf-8"></script>
    <script src="vendor/c3/c3.min.js"></script>
    <script src="vendor/jquery-1.11.3.min.js"></script>
    <script src="vendor/ng-sortable.js"></script>


    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/c3/c3.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/ng-sortable.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div ng-app="insight" ng-controller="mainController">
      <div id="page-1" ng-show="page === 1">
        <a class="page-toggle" ng-click="togglePage()"> </a>
        <!-- TODO: move to directive -->

        <div class="loader" ng-show="!loaded">
          <img src="images/ripple.svg" />
        </div>
        <insight-header misc="misc"></insight-header>

        <task-list-display obj="solidTaskList"></task-list-display>
        <task-list-display obj="riskAreaList"></task-list-display>

        <div class="row pies" id="pies-1" ng-show="loaded">

        </div>
        <div class="row pies" id="pies-2" ng-show="loaded">
        </div>
        <div class="row wow">
          <div id="wow-chart">
          </div>
        </div>


        <!--       <div
                class="project-with-tasks"
                ng-repeat="project in projectsWithTasks"
                id="project-{{ project.id }}">
                <h2>{{ project.name }}</h2>
                <ul>
                  <li class="{{ project.cssClass }}" ng-if="task.name.length > 0" ng-repeat="task in project.tasks">
                    {{ task.name }}
                  </li>
                </ul>
              </div> -->
      </div>
      <div id="page-2" ng-show="page === 2">
        <a class="page-toggle" ng-click="togglePage()"> </a>
        <div class="loader" ng-show="!loaded">
          <img src="images/ripple.svg" />
        </div>
        <insight-header misc="misc"></insight-header>
        <div class="row" id="all-tasks">
          <ul>
            <li
              class="task-card "
              id="task-{{theTask.task.id}}"
              ng-class="taskClass(theTask.task)"
              ng-if="theTask.task.name.length > 0"
              ng-repeat="theTask in allTasks">
              <h2>
                {{theTask.teamName}}
              </h2>
              <p>{{ theTask.task.name }}</p>
            </li>
          </ul>
        </div>
      </div>
      <div id="page-3"  ng-show="page === 3">
        <a class="page-toggle" ng-click="togglePage()"> </a>
        <br />
        <h2>ADMIN UI</h2>
        <div class="loader" ng-show="!loaded">
          <img src="images/ripple.svg" />
        </div>
        <div class="edit-misc">
          <h1>Misc</h1>
          <form ng-submit="resetTimer()">
            <li>{{ timer.newTimeLeft }} </li>
            <li><label>Time:<input type="text" ng-model="timer.newTimeLeft" /> </li>
            <li></li>
          </form>
          <form ng-submit="saveMisc()">
            <ul>
              <li><label>Mission Statement: <input type="text" ng-blur="saveMisc()" ng-model="misc.missionStatement" /></label></li>
              <li><label>Rev Title:         <input type="text" ng-blur="saveMisc()" ng-model="misc.revTitle" /></label></li>
              <li><label>Team 1:            <input type="text" ng-blur="saveMisc()" ng-model="misc.team1title" /></label></li>
              <li><label>Team 2:            <input type="text" ng-blur="saveMisc()" ng-model="misc.team2title" /></label></li>
              <li><label>Team 3:            <input type="text" ng-blur="saveMisc()" ng-model="misc.team3title" /></label></li>
              <li><label>Team 4:            <input type="text" ng-blur="saveMisc()" ng-model="misc.team4title" /></label></li>
              <li><label>Team 5:            <input type="text" ng-blur="saveMisc()" ng-model="misc.team5title" /></label></li>
            </ul>
          </form>

        </div>



        <task-list-edit obj="solidTaskList"></task-list-edit>
        <task-list-edit obj="riskAreaList"></task-list-edit>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
