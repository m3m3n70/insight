<!DOCTYPE html>
<html>
  <head>
    <script src="vendor/angular-1.4.7.min.js"></script>
    <script src="vendor/angular-animate-1.4.7.min.js"></script>
    <script src="vendor/socket.io-1.3.7.js"></script>
    <script src="shared/angular-socket.js"></script>
    <script src="vendor/d3.min.js" charset="utf-8"></script>
    <script src="vendor/c3/c3.min.js"></script>
    <script src="vendor/jquery-1.11.3.min.js"></script>
    <script src="vendor/ng-sortable.js"></script>


    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>

    <link href="css/c3/c3.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/ng-sortable.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div ng-app="insight" ng-controller="mainController">
      <div id="page-1" ng-show="page === 1">
        <a class="page-toggle" ng-click="togglePage()"> </a>
        <!-- TODO: move to directive -->
        <div class="loader" ng-show="!loaded">
          <img src="images/ripple.svg" />
        </div>

        <div class="row pies" id="pies-1" ng-show="loaded">

        </div>
        <div class="row pies" id="pies-2" ng-show="loaded">
        </div>
        <div class="row wow">
          <div id="wow-chart">
          </div>
        </div>


        <!--       <div
                class="project-with-tasks"
                ng-repeat="project in projectsWithTasks"
                id="project-{{ project.id }}">
                <h2>{{ project.name }}</h2>
                <ul>
                  <li class="{{ project.cssClass }}" ng-if="task.name.length > 0" ng-repeat="task in project.tasks">
                    {{ task.name }}
                  </li>
                </ul>
              </div> -->
      </div>
      <div id="page-2" ng-show="page === 2">
        <a class="page-toggle" ng-click="togglePage()"> </a>
        <div class="loader" ng-show="!loaded">
          <img src="images/ripple.svg" />
        </div>
        <div class="row" id="all-tasks">
          <ul>
            <li
              class="task-card "
              id="task-{{theTask.task.id}}"
              ng-class="taskClass(theTask.task)"
              ng-if="theTask.task.name.length > 0"
              ng-repeat="theTask in allTasks">
              <h2>
                {{theTask.teamName}}
              </h2>
              <p>{{ theTask.task.name }}</p>
            </li>
          </ul>
        </div>
      </div>
      <div id="page-3" ng-show="page === 3">
        <a class="page-toggle" ng-click="togglePage()"> </a>
        <br />
        <h2>ADMIN UI</h2>
        <div class="loader" ng-show="!loaded">
          <img src="images/ripple.svg" />
        </div>
        <div class="row" id="solid-tasks">
          <form ng-submit="addSolidTask()">
            <input type="text" id="new-solid-task" ng-model="newSolidTask.task"/>
            <input type="text" id="new-solid-task-rating" ng-model="newSolidTask.rating"/>
            <input type="submit" value="SUBMIT"/>
          </form>

          <ul data-as-sortable="dragControlListeners" data-ng-model="solidTasks">
             <li
                class="task-card "
                ng-repeat="theTask in solidTasks"
                id="solid-{{ theTask.id }}"
                data-task-id="{{ theTask.id }}"
                data-as-sortable-item>
                <h2 data-as-sortable-item-handle>
                  {{ theTask.rating }} - {{theTask.task}}
                </h2>
                <a ng-click="removeSolidTask(theTask.id)" class="remove">X</a>

             </li>
          </ul>
        </div>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
